name: rust

on: [push, pull_request]

jobs:
  linux_build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: ðŸ”¨ Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: ðŸ”Ž Test
        uses: actions-rs/cargo@v1
        with:
          command: test
  macos_build_and_test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: âš¡ Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly

      - name: ðŸ”¨ Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: ðŸ”Ž Test
        uses: actions-rs/cargo@v1
        with:
          command: test
